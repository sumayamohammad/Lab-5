<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet Nursery Stars - Sumaya</title>
    <style>
        body {font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: #fdf2e9; margin: 0; padding: 0; color: #333;}
        header {background-color: #ff7f50; color: white; text-align: center; padding: 20px;}
        h1 {font-size: 36px; margin: 0; text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);}
        section {padding: 20px;}
        .intro {background-color: #ffe4c4; padding: 15px; border-radius: 8px; margin-bottom: 20px;}
        .intro p {font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; color: #333; font-size: 18px; padding: 15px; background-color: #fff8dc; border-radius: 8px;}
        .stars-container {display: flex; flex-wrap: wrap; justify-content: center; gap: 15px;}
        figure {background-color: white; padding: 10px; border-radius: 8px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); text-align: center;}
        img {height: 150px; width: 150px; border-radius: 8px; object-fit: cover; margin: 10px;}
        figcaption {margin-top: 8px; font-weight: bold; color: #ff7f50; text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);}
        footer {background-color: #ff7f50; color: white; text-align: center; padding: 10px; margin-top: 20px;}
        .shadow-names {text-align: center; margin-top: 30px;}
        .shadow-names span {font-size: 24px; margin: 0 15px; text-shadow: 3px 3px 5px rgba(0, 0, 0, 0.4); font-weight: bold; color: #ff4500;}
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Pet Nursery Stars</h1>
        <p>Curated by Sumaya</p>
    </header>
    
    <section>
        <div class="intro">
            <p>Meet our wonderful stars who bring joy to our pet nursery every day. Each one is unique, talented, and loved.</p>
        </div>

        <div class="stars-container">
            <figure>
                <img src="https://github.com/sumayamohammad/Lab-5/blob/main/Images/dressed-up-alligator-c238a946c34d433497960abdd9f5e555%20(1).jpg?raw=true" alt="The Magician Alli" style="border: 5px solid red;">
                <figcaption>The Magician Alli</figcaption>
            </figure>

            <figure>
                <img src="https://github.com/sumayamohammad/Lab-5/blob/main/Images/istockphoto-122947916-612x612%20(1).jpg?raw=true" alt="The Doggy Couple" style="border: 5px dotted blue;">
                <figcaption>The Doggy Couple</figcaption>
            </figure>

            <figure>
                <img src="https://github.com/sumayamohammad/Lab-5/blob/main/Images/istockphoto-1368036399-612x612%20(1).jpg?raw=true" alt="The Bougie Cat" style="border: 5px dashed green;">
                <figcaption>The Bougie Cat</figcaption>
            </figure>

            <figure>
                <img src="https://github.com/sumayamohammad/Lab-5/blob/main/Images/FVdEwbl%20(1).jpg?raw=true" alt="The Innocent Monkey" style="border: 5px double purple;">
                <figcaption>The Innocent Monkey</figcaption>
            </figure>
        </div>

        <div class="shadow-names">
            <span>Sumaya</span>
            <span>Sumaya</span>
            <span>Sumaya</span>
            <span>Sumaya</span>
        </div>
    </section>

    <footer>
        <p>Thank you for visiting Pet Nursery Stars. We hope you enjoyed meeting our stars!</p>
    </footer>
</body>
</html>
